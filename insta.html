<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram User Info</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #121212;
            color: #eee;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #1e90ff;
            text-transform: uppercase;
        }

        .user-info {
            background-color: #1c1c1c;
            margin: 1rem 0;
            padding: 1.5rem;
            border: 1px solid #333;
            border-radius: 12px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .user-info:hover {
            background-color: #333;
            transform: translateY(-5px);
        }

        .user-info p {
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #63a4ff;
        }
    </style>
</head>
