            padding: 0;

            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        }

        }

            border: 1px solid #444;

        }

        .user-info p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
